<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      overflow-x: hidden;
    }

    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .app-container {
      width: 100%;
      min-height: 100%;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      color: #ffffff;
      font-size: 48px;
      font-weight: 800;
      margin: 0 0 8px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      color: #e9d5ff;
      font-size: 18px;
      margin: 0;
    }

    main {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      margin-bottom: 32px;
    }

    .canvas-section {
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .canvas-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #f3f4f6;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1;
    }

    #meme-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .controls-section {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="color"] {
      width: 100%;
      height: 48px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #10b981;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-upload {
      background: #f59e0b;
      color: #ffffff;
    }

    .btn-upload:hover {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    input[type="file"] {
      display: none;
    }

    .templates-section {
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .templates-section h2 {
      color: #374151;
      font-size: 24px;
      margin: 0 0 20px 0;
      font-weight: 700;
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .template-card {
      position: relative;
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
      border: 3px solid transparent;
    }

    .template-card:hover {
      transform: scale(1.05);
      border-color: #667eea;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .template-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .template-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 968px) {
      main {
        grid-template-columns: 1fr;
      }

      .controls-section {
        order: -1;
      }

      h1 {
        font-size: 36px;
      }
    }

    @media (max-width: 640px) {
      .app-container {
        padding: 20px 16px;
      }

      h1 {
        font-size: 28px;
      }

      .button-group {
        flex-direction: column;
      }

      .templates-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 <body>
  <div class="app-container">
   <header role="banner">
    <h1 id="app-title">ðŸŽ¨ Meme Generator</h1>
    <p class="subtitle">Create hilarious memes in seconds</p>
   </header>
   <main role="main">
    <section class="canvas-section">
     <div class="canvas-wrapper">
      <canvas id="meme-canvas" width="600" height="600"></canvas>
     </div>
    </section>
    <aside class="controls-section">
     <div class="control-group"><label for="top-text">Top Text</label> <input type="text" id="top-text" placeholder="TOP TEXT" maxlength="100">
     </div>
     <div class="control-group"><label for="bottom-text">Bottom Text</label> <input type="text" id="bottom-text" placeholder="BOTTOM TEXT" maxlength="100">
     </div>
     <div class="control-group"><label for="font-size">Font Size</label> <input type="number" id="font-size" min="20" max="100" value="48">
     </div>
     <div class="control-group"><label for="text-color">Text Color</label> <input type="color" id="text-color" value="#ffffff">
     </div>
     <div class="control-group"><label for="stroke-color">Stroke Color</label> <input type="color" id="stroke-color" value="#000000">
     </div>
     <div class="button-group"><button class="btn-upload" id="upload-btn"> <span id="upload-button-text">ðŸ“¤ Upload Image</span> </button> <input type="file" id="image-upload" accept="image/*">
     </div><button class="btn-secondary" id="download-btn"> <span id="download-button-text">ðŸ’¾ Download Meme</span> </button>
    </aside>
   </main>
   <section class="templates-section" role="region" aria-label="Meme Templates">
    <h2>Popular Templates</h2>
    <div class="templates-grid" id="templates-grid"></div>
   </section>
  </div>
  <script>
    const defaultConfig = {
      app_title: 'ðŸŽ¨ Meme Generator',
      upload_button_text: 'ðŸ“¤ Upload Image',
      download_button_text: 'ðŸ’¾ Download Meme'
    };

    const canvas = document.getElementById('meme-canvas');
    const ctx = canvas.getContext('2d');
    const topTextInput = document.getElementById('top-text');
    const bottomTextInput = document.getElementById('bottom-text');
    const fontSizeInput = document.getElementById('font-size');
    const textColorInput = document.getElementById('text-color');
    const strokeColorInput = document.getElementById('stroke-color');
    const uploadBtn = document.getElementById('upload-btn');
    const imageUpload = document.getElementById('image-upload');
    const downloadBtn = document.getElementById('download-btn');

    let currentImage = null;

    // Meme templates (using placeholder service)
    const templates = [
      { name: 'Drake', url: 'https://i.imgflip.com/30b1gx.jpg' },
      { name: 'Distracted Bf', url: 'https://i.imgflip.com/1ur9b0.jpg' },
      { name: 'Two Buttons', url: 'https://i.imgflip.com/1g8my4.jpg' },
      { name: 'Change My Mind', url: 'https://i.imgflip.com/24y43o.jpg' },
      { name: 'Expanding Brain', url: 'https://i.imgflip.com/1jwhww.jpg' },
      { name: 'Running Away', url: 'https://i.imgflip.com/3gnk4k.jpg' }
    ];

    function drawMeme() {
      if (!currentImage) {
        ctx.fillStyle = '#f3f4f6';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#9ca3af';
        ctx.font = '24px Inter, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Upload an image or select a template', canvas.width / 2, canvas.height / 2);
        return;
      }

      // Draw image
      ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);

      // Setup text styling
      const fontSize = parseInt(fontSizeInput.value);
      ctx.font = `bold ${fontSize}px Impact, Arial Black, sans-serif`;
      ctx.fillStyle = textColorInput.value;
      ctx.strokeStyle = strokeColorInput.value;
      ctx.lineWidth = fontSize / 20;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';

      // Draw top text
      const topText = topTextInput.value.toUpperCase();
      if (topText) {
        const topY = 20;
        ctx.strokeText(topText, canvas.width / 2, topY);
        ctx.fillText(topText, canvas.width / 2, topY);
      }

      // Draw bottom text
      const bottomText = bottomTextInput.value.toUpperCase();
      if (bottomText) {
        const bottomY = canvas.height - fontSize - 20;
        ctx.strokeText(bottomText, canvas.width / 2, bottomY);
        ctx.fillText(bottomText, canvas.width / 2, bottomY);
      }
    }

    function loadImage(src) {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function() {
        currentImage = img;
        drawMeme();
      };
      img.onerror = function() {
        currentImage = null;
        drawMeme();
      };
      img.src = src;
    }

    // Event listeners
    topTextInput.addEventListener('input', drawMeme);
    bottomTextInput.addEventListener('input', drawMeme);
    fontSizeInput.addEventListener('input', drawMeme);
    textColorInput.addEventListener('input', drawMeme);
    strokeColorInput.addEventListener('input', drawMeme);

    uploadBtn.addEventListener('click', () => {
      imageUpload.click();
    });

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          loadImage(event.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'my-meme.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Load templates
    const templatesGrid = document.getElementById('templates-grid');
    templates.forEach(template => {
      const card = document.createElement('div');
      card.className = 'template-card';
      card.innerHTML = `
        <img src="${template.url}" alt="${template.name} meme template" onerror="this.parentElement.style.display='none';">
        <div class="template-name">${template.name}</div>
      `;
      card.addEventListener('click', () => {
        loadImage(template.url);
      });
      templatesGrid.appendChild(card);
    });

    // Initial draw
    drawMeme();

    // Element SDK Integration
    async function onConfigChange(config) {
      const appTitle = config.app_title || defaultConfig.app_title;
      const uploadButtonText = config.upload_button_text || defaultConfig.upload_button_text;
      const downloadButtonText = config.download_button_text || defaultConfig.download_button_text;

      document.getElementById('app-title').textContent = appTitle;
      document.getElementById('upload-button-text').textContent = uploadButtonText;
      document.getElementById('download-button-text').textContent = downloadButtonText;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['app_title', config.app_title || defaultConfig.app_title],
          ['upload_button_text', config.upload_button_text || defaultConfig.upload_button_text],
          ['download_button_text', config.download_button_text || defaultConfig.download_button_text]
        ])
      });
    }
  </script>
