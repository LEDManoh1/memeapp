<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator | Create & Share</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --accent: #f59e0b;
            --accent-hover: #d97706;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        main {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            align-items: start;
        }

        .preview-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .canvas-container {
            width: 100%;
            position: relative;
            background: #f3f4f6;
            border-radius: 0.75rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .controls-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        input[type="color"] {
            width: 100%;
            height: 2.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 2px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            font-family: inherit;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .btn-secondary { background: var(--secondary); color: white; }
        .btn-secondary:hover { background: var(--secondary-hover); transform: translateY(-1px); }

        .btn-accent { background: var(--accent); color: white; }
        .btn-accent:hover { background: var(--accent-hover); transform: translateY(-1px); }

        .templates-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
        }

        .templates-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 1rem;
        }

        .template-item {
            cursor: pointer;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .template-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .template-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .template-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 0.25rem;
            font-size: 0.75rem;
            text-align: center;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 2rem 0;
            font-size: 0.875rem;
        }

        @media (max-width: 850px) {
            main { grid-template-columns: 1fr; }
            .preview-section { order: 2; }
            .controls-section { order: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meme Generator</h1>
            <p>Create, customize, and download memes instantly.</p>
        </header>

        <main>
            <section class="preview-section">
                <div class="canvas-container">
                    <canvas id="meme-canvas" width="600" height="600"></canvas>
                </div>
            </section>

            <section class="controls-section">
                <div class="control-group">
                    <label for="top-text">Top Text</label>
                    <input type="text" id="top-text" placeholder="Something funny..." autocomplete="off">
                </div>
                
                <div class="control-group">
                    <label for="bottom-text">Bottom Text</label>
                    <input type="text" id="bottom-text" placeholder="Drop the punchline..." autocomplete="off">
                </div>

                <div class="control-group">
                    <label for="font-size">Font Size (px)</label>
                    <input type="number" id="font-size" value="50" min="20" max="120">
                </div>

                <div class="color-inputs">
                    <div class="control-group">
                        <label for="text-color">Text</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>
                    <div class="control-group">
                        <label for="stroke-color">Stroke</label>
                        <input type="color" id="stroke-color" value="#000000">
                    </div>
                </div>

                <div class="actions">
                    <button id="upload-btn" class="btn btn-accent">
                        <span>ðŸ“¤ Upload My Own Image</span>
                    </button>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    
                    <button id="download-btn" class="btn btn-secondary">
                        <span>ðŸ’¾ Download Meme</span>
                    </button>
                </div>
            </section>
        </main>

        <section class="templates-section">
            <h2>Popular Templates</h2>
            <div class="templates-grid" id="templates-grid">
                <!-- Templates will be loaded here -->
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Meme Generator. No backend, no cookies, just memes.</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('meme-canvas');
        const ctx = canvas.getContext('2d');
        const topInput = document.getElementById('top-text');
        const bottomInput = document.getElementById('bottom-text');
        const fontSizeInput = document.getElementById('font-size');
        const textColorInput = document.getElementById('text-color');
        const strokeColorInput = document.getElementById('stroke-color');
        const downloadBtn = document.getElementById('download-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const templatesGrid = document.getElementById('templates-grid');

        let currentImage = null;

        const TEMPLATES = [
            { name: 'Drake', url: 'https://i.imgflip.com/30b1gx.jpg' },
            { name: 'Buttons', url: 'https://i.imgflip.com/1g8my4.jpg' },
            { name: 'Change My Mind', url: 'https://i.imgflip.com/24y43o.jpg' },
            { name: 'Disaster Girl', url: 'https://i.imgflip.com/23ls.jpg' },
            { name: 'Grumpy Cat', url: 'https://i.imgflip.com/8p0a.jpg' },
            { name: 'Success Kid', url: 'https://i.imgflip.com/1bip.jpg' },
            { name: 'Batman Slap', url: 'https://i.imgflip.com/9ehk.jpg' },
            { name: 'Dogecoin', url: 'https://i.imgflip.com/4t0m5.jpg' }
        ];

        function init() {
            // Load templates
            TEMPLATES.forEach(template => {
                const div = document.createElement('div');
                div.className = 'template-item';
                div.innerHTML = `<img src="${template.url}" alt="${template.name}" loading="lazy"><span>${template.name}</span>`;
                div.onclick = () => loadTemplate(template.url);
                templatesGrid.appendChild(div);
            });

            // Set up event listeners
            [topInput, bottomInput, fontSizeInput, textColorInput, strokeColorInput].forEach(el => {
                el.addEventListener('input', draw);
            });

            uploadBtn.onclick = () => fileInput.click();
            fileInput.onchange = handleFileUpload;
            downloadBtn.onclick = downloadMeme;

            // Initial state
            drawPlaceholder();
        }

        function drawPlaceholder() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e5e7eb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#9ca3af';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Select a template or upload an image', canvas.width / 2, canvas.height / 2);
        }

        function loadTemplate(url) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                currentImage = img;
                draw();
            };
            img.src = url;
        }

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    draw();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function wrapText(text, x, y, maxWidth, lineHeight, isTop) {
            const words = text.split(' ');
            let line = '';
            const lines = [];

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine.trim());
                if (metrics.width > maxWidth && n > 0) {
                    lines.push(line.trim());
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line.trim());

            if (!isTop) {
                // Adjust Y for bottom text to stack upwards
                y = y - (lines.length - 1) * lineHeight;
            }

            lines.forEach((l, i) => {
                const currentY = y + (i * lineHeight);
                ctx.strokeText(l, x, currentY);
                ctx.fillText(l, x, currentY);
            });
        }

        function draw() {
            if (!currentImage) return;

            // Maintain aspect ratio while fitting 600x600
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const imgWidth = currentImage.width;
            const imgHeight = currentImage.height;

            const ratio = Math.min(canvasWidth / imgWidth, canvasHeight / imgHeight);
            const drawWidth = imgWidth * ratio;
            const drawHeight = imgHeight * ratio;
            const xOffset = (canvasWidth - drawWidth) / 2;
            const yOffset = (canvasHeight - drawHeight) / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Fill background in case of aspect ratio gaps
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.drawImage(currentImage, xOffset, yOffset, drawWidth, drawHeight);

            // Styling text
            const size = parseInt(fontSizeInput.value) || 40;
            ctx.font = `bold ${size}px Impact, sans-serif`;
            ctx.fillStyle = textColorInput.value;
            ctx.strokeStyle = strokeColorInput.value;
            ctx.lineWidth = size / 10;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const maxWidth = drawWidth * 0.9;
            const lineHeight = size * 1.1;

            if (topInput.value) {
                wrapText(topInput.value.toUpperCase(), canvasWidth / 2, yOffset + 10, maxWidth, lineHeight, true);
            }

            if (bottomInput.value) {
                ctx.textBaseline = 'bottom';
                wrapText(bottomInput.value.toUpperCase(), canvasWidth / 2, yOffset + drawHeight - 10, maxWidth, lineHeight, false);
            }
        }

        function downloadMeme() {
            if (!currentImage) return alert('Please upload an image or select a template first!');
            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        init();
    </script>
</body>
</html>
